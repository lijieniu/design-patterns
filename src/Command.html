    <title>设计模式-命令模式</title>
</head>
<body>
    <script>
        // 命令模式是将请求封装成一个对象，从而可用不同的请求对客户进行参数化；将函数的调用、请求和操作封装成一个单一的对象；然后对这个对象进行一系列的处理；
        // 应用场景：有时候需要向某些对象发送请求，但是并不知道请求的接收者是谁，也不知道被请求的操作是什么；
        // 命令模式使用一种松耦合的方式使请求发送者和请求接收者消除彼此之间的耦合关系；
        // 订餐场景中的订单充当的就是命令模式中对象；
        // 命令模式还支持撤销、排队操作；
    </script>
</body>
</html>
