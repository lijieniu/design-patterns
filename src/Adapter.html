<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>适配器模式</title>
</head>
<body>
    <script>
        class XiaoMi {
            listen() {
                throw new Error('耳机不能用');
            }
        }
        class ErJi {
            use() {
                console.log('耳机听歌');
            }
        }
        // let xiaoMiPhone = new XiaoMi();
        // xiaoMiPhone.listen();

        class Adapter extends XiaoMi {
            constructor(erji) {
                super();
                this.erji = erji;
            }
            listen() {
                this.erji.use();
            }
        }
        let erji = new ErJi();
        let adapter = new Adapter(erji);
        adapter.listen();
    </script>
</body>
</html>
